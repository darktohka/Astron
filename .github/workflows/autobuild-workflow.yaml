name: Autobuild for Windows

on: [push, workflow_dispatch, repository_dispatch]

env:
  CMAKE_PREFIX_PATH: "$GITHUB_WORKSPACE/libraries/zstd;$GITHUB_WORKSPACE/libraries/mongoc;$GITHUB_WORKSPACE/libraries/mongocxx;$GITHUB_WORKSPACE/libraries/libuv;$GITHUB_WORKSPACE/libraries/yaml;"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Install OpenSSL
        shell: powershell
        run: |
          choco install -y --no-progress openssl.light
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: suisei-cn/actions-download-file@v1
        name: Download mongo-c-driver
        with:
          url: "https://github.com/mongodb/mongo-c-driver/archive/refs/heads/master.tar.gz"
          target: ./
      - name: Extract mongo-c-driver
        shell: bash
        run: |
          tar -xzf master.tar.gz
      - name: Setup mongo-c-driver
        working-directory: ./mongo-c-driver-master
        shell: powershell
        run: >
          cmake -G"Visual Studio 17 2022" -A x64 -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/libraries/mongoc `
            -DENABLE_STATIC=ON -DENABLE_ZLIB=BUNDLED -DENABLE_ZSTD=OFF -DENABLE_SNAPPY=OFF -DENABLE_SASL=OFF `
            -DENABLE_SSL=OPENSSL -DENABLE_MONGODB_AWS_AUTH=OFF -DENABLE_EXTRA_ALIGNMENT=OFF -DENABLE_TESTS=OFF -DENABLE_EXAMPLES=OFF `
            -DOPENSSL_ROOT_DIR.
      - name: Compile mongo-c-driver
        working-directory: ./mongo-c-driver-master
        shell: powershell
        run: |
          cmake --build . --config Release
